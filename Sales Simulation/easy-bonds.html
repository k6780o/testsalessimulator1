<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy Bonds Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      height: 90vh;
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #dcf8c6;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 75%;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      clear: both;
    }
    .customer {
      background-color: #fff;
      float: left;
    }
    .sales {
      background-color: #34b7f1;
      color: #fff;
      float: right;
    }
    textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #25d366;
      color: white;
      border: none;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box" id="chatBox"></div>
    <textarea id="pitch" rows="3" placeholder="Type your pitch..."></textarea>
    <button onclick="submitPitch()">Send</button>
  </div>
  <script>
    const keywords = [
      "safe", "low risk", "stable", "secure", "reliable", "trusted", "proven",
      "insured", "steady", "predictable", "protected", "dependable", "consistent",
      "guaranteed", "creditworthy", "verified", "strong", "reassuring", "backed"
    ];

    const customer = {
      name: "Skylar",
      mood: "friendly",
      investment: Math.floor(Math.random() * 9500000 + 50000).toLocaleString(),
      questions: [
        "I’ve been hearing a lot about bonds lately, but why should I start now?",
        "What makes this bond stand out from others I’ve seen?",
        "Would this suit someone looking for both safety and some growth?",
        "Could you explain a bit more how this protects my principal?",
        "I’m just a little unsure. Can you go a bit deeper on that point?"
      ]
    };

    let chatBox = document.getElementById("chatBox");
    let questionIndex = 0;
    let pitchScore = 0;

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function nextQuestion() {
      if (questionIndex < customer.questions.length) {
        addMessage(`${customer.name}: ${customer.questions[questionIndex]}`, "customer");
      } else {
        addMessage(`${customer.name}: Alright, I’m convinced. I’ll invest $${customer.investment}.`, "customer");
      }
    }

    function submitPitch() {
      const pitchInput = document.getElementById("pitch");
      const pitch = pitchInput.value.toLowerCase();
      if (!pitch.trim()) return;

      addMessage(pitchInput.value, "sales");
      pitchInput.value = "";

      let matchCount = keywords.filter(word => pitch.includes(word)).length;

      if (matchCount > 0) pitchScore += matchCount;

      if (pitchScore >= 5) {
        questionIndex++;
        nextQuestion();
      } else {
        let responses = [
          `${customer.name}: Hm, could you explain that in a bit more depth?`,
          `${customer.name}: I see what you’re saying, but what backs this claim?`,
          `${customer.name}: I need a bit more reassurance—can you go further?`
        ];
        addMessage(responses[Math.floor(Math.random() * responses.length)], "customer");
      }
    }

    // Initial message
    nextQuestion();
  </script>
</body>
</html>
